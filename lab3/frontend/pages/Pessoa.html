<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/Pessoa.styles.css">
    <link rel="stylesheet" href="../styles/Utils.styles.css">
    <link rel="shortcut icon" href="../assets/logo2rp.svg" type="image/x-icon">
    <title>Pessoa</title>
</head>

<body>
    <div class="container">
        
        <div class="menu">

            <div class="logo">
                <img src="https://deliriumnerd.com/wp-content/uploads/2023/05/OIP-3-1.jpg" alt="Edward">
            </div>

            <ul class="main-menu">
                <li class="menu-item">
                    <img src="../assets/pessoa.svg" alt="" srcset="">
                    <a href="./Pessoa.html">Pessoas</a>
                </li>
                <li class="menu-item ">
                    <img src="../assets/vampire.svg" alt="" srcset="">
                    <a href="./Bolsa.html">Bolsas</a>
                </li>
            </ul>
        </div>

        <div class="main-content">
            
            <div class="header">
                <h1>Gerenciamento de Pessoas</h1>
                <div class="user-content">
                    <img src="" alt=""
                        srcset="https://img.quizur.com/f/img613926608e6117.71871787.jpg?lastEdited=1631135333" alt="Bella">
                    <p>
                        Bella Swan
                    </p>
                </div>
            </div>

            <div class="search-bar">
                
                <div class="content">
                    <input class="input-search" type="text" name="" id="" placeholder="Pesquisar">

                    <button class="add-pessoa">Adicionar Pessoa</button>
                </div>
            
            </div>

            <div class="columnName">
                <ul>
                    <li>CPF</li>
                    <li>Nome</li>
                    <li>Telefone</li>
                    <li>Idade</li>
                </ul>
            </div>

            <div class="tabela">
                <ul class="list-of-items">

                </ul>
            </div>

        </div>


    </div>


    <div class="modal" id="myModal">
        <div class="modal-container">
            <div class="modal-content">
                
                <span class="close" id="closeModal">
                    &times;
                </span>
                
                <form action="">
                    
                    <div class="title-modal">
                        Adicionar Pessoa
                    </div>
                    
                    <div class="inputs">
                        <div>
                            CPF
                            <input class="input-4" name="CPF" type="text" placeholder="CPF">
                        </div>
                        
                        <div>
                            Nome
                            <input class="input-3" name="Nome" type="text" placeholder="Nome">
                        </div>
                        
                        <div>
                            Telefone
                            <input class="input-2" name="Telefone" type="text" placeholder="Telefone">
                        </div>
                        
                        <div>
                            Idade
                            <input class="input-1" name="Idade" type="text" placeholder="Idade">
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="cancelar ">
                            Cancelar
                        </button>

                        <button id="confirmar" class="confirmar">
                            Confirmar
                        </button>
                    </div>
                </form>





            </div>
        </div>

    </div>

    <script type="module" src="../scripts/Pessoa.script.js"></script>

</body>

</html>
