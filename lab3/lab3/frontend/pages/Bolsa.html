                    </div>

                        <div>
                            Tipo Sanguíneo

                        </div>
                        
                        <div>
                            Data de Doação
                            <input class="input-3" name="DataDoacao" type="text" placeholder="YYYY-MM-dd">
                        </div>
                        
                        <div>
                            CPF
                            <input class="input-2" name="CPF" type="text" placeholder="CPF">
                        </div>

                        <div>
                            Cidade
                            <input class="input-1" name="Cidade" type="text" placeholder="Cidade">
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="cancelar ">
                            Cancelar
                        </button>

                        <button id="confirmar" class="confirmar">
                            Confirmar
                        </button>
                    </div>
                </form>

            </div>
        </div>
